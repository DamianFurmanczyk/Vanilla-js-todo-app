<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do app ‚úç</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main class="container">

    <div class="taskbar">
      <div class="row">
        <div id='add' class="col eight taskbar-inputbox">
          <input class='taskbar-input' type="text">
          <span class="fa fa-plus taskbar-btn" aria-hidden="true"></span>
        </div>
        <div id='search' class="col four taskbar-inputbox">
          <input class='taskbar-input' type="text">
          <span class="fa fa-search taskbar-btn" aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <!-- taskbar -->

    <div class='task-box'>
      <div class="task">
        <p class="task-text">
          example task
        </p>
        <span class="task-btn fa fa-edit" aria-hidden="true"></span>
        <span class="task-btn fa fa-remove" aria-hidden="true"></span>
      </div>
    </div>

  </main>


  <script src='js/main.js'></script>
</body>

</html>
